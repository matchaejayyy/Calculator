<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <div class="calculator">
        <div id="screen" class="screen">0</div>
        <div class="buttons">
            <button id="specialbtn" onclick="allClear()">AC</button>
            <button id="specialbtn" onclick="deleteLast()">DEL</button>
            <button id="hello" onclick="hello()"> Hello</button>
            <button id="bye" onclick="bye()"> Bye</button>


            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button id="specialbtn" onclick="insert('-')">-</button>

            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button id="specialbtn" onclick="insert('+')">+</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button id="specialbtn" onclick="insert('*')">x</button>

            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button id="specialbtn" onclick="insert('/')">/</button>
            <button id="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
